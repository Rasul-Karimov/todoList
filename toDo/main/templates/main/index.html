{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <!-- <link rel="stylesheet" href="sty;es/style.css"> -->
    <link rel="stylesheet" href="{% static 'sty;es/style.css'%}">
    <link rel="stylesheet" href="{% static 'sty;es/stylechecbox.css'%}">

<div class="wrapper">
    <div class="create-block">
        <input type="text" placeholder="add a new task" class="create-input">
        <button class="create-button" type="submit">добавить</button>
    </div>
    <div class="todo-block">
        <div class="todo-item">
            <div class="todo-item__header">
                <div class="block_check">
                    <input class="input" type="checkbox" name="task" id="task">
                    <label for="task"><img src="{%static 'icons/check.svg'%}" alt=""></label>
                </div>
                <h4>Купить молоко</h4>
            </div>
            <div class="todo-item__footer">
                <p>17.11.2020 <span>17:22</span></p>
                <div class="action_buttons">
                    <div class="star"><img src="{% static 'icons/star.svg'%}" alt=""></div>
                    <div class="delete"><img src="{% static 'icons/hh.svg'%}" alt=""></div>

                </div>
            </div>
        </div>
        <div class="todo-item marked">
            <div class="todo-item__header">

                </div>
            </div>
        </div>
